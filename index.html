<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display user repos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>List user repositories!</h1>

        <form id="js-form" class="search-form">
            <label for="user-name">Username</label>
            <input type="text" name="user-name" id="js-user-name" required>
            <input type="submit" value="Submit"><button>Find</button>
        </form>

        <p id="js-error-message" class="error-message"></p>

        <section id="results" class="js-results results hidden">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
